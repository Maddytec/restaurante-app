<div class="col-xs-12" *ngIf="itens.length === 0">
<p>Não há itens no seu carrinho. Comece por <a [routerLink]="['/restaurantes']"> aqui?</a></p>
</div>

<div class="col-xs-12 table-responsive" *ngIf="itens.length > 0 ">

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens">
        <td class="text-center">
          <a (click)="emitSubtrairQuantidadeItem(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
          {{item.quantidade}}
          <a (click)="emitAdicionarQuantidadeItem(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.item.name}}</td>

        <td>{{item.item.description}}</td>
        <td class="text-right">{{item.valor() | currency: 'BRL': 'symbol' }}</td>
        <td class="text-right">
          <a (click)="emitExcluir(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>

    </tbody>
  </table>
</div>

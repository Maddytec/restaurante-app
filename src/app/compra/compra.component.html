<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    {{form.valid }}
    {{form.value | json }}


    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-8 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e mínimo de 5 caracteres" label="Endereço">
            <input class="form-control" name="address" placeholder="Endereço" ngModel required minlength="5"
              autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e somente números" label="Número">
            <input class="form-control" name="number" ngModel placeholder="Número" pattern="^[0-9],*$" required
              autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-12 col-xs-12">
          <mt-input-container>
            <input type="text" class="form-control" name="optional" ngModel placeholder="Complemento" autocomplete="off">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-item-compra [itens]="itens()" (adicionarQuantidadeItem)="adicionarQuantidadeItem($event)"
          (subtrairQuantidadeItem)="subtrairQuantidadeItem($event)" (excluir)="excluir($event)"></mt-item-compra>
      </div> 
      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [opcoes]="opcoesPagamento" name="opcaoPagamento" ngModel required></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-frete [frete]='frete' [valorItens]='valorItens()' ></mt-frete>
         
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-right" (click)="verificaPedido(form.value)" 
        [disabled]="!form.valid || itens().length === 0">
        <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
